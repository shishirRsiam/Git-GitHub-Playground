name: Send Email on Push

on:
  push:
    branches: [main]

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Get current UTC time
      id: time
      run: echo "time=$(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_OUTPUT

    - name: Read HTML content
      id: read_html
      run: |
        # Replace placeholders in HTML with actual values using envsubst
        export COMMIT_URL="https://github.com/${{ github.repository }}/commit/${{ github.sha }}"
        export REPO="${{ github.repository }}"
        export ACTOR="${{ github.actor }}"
        export COMMIT_MESSAGE="${{ github.event.head_commit.message }}"
        export COMMIT_AUTHOR="${{ github.event.head_commit.author.name }}"
        export TIME="${{ steps.time.outputs.time }}"

        envsubst < email-template.html > parsed-email.html

    - name: Send Email
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 465
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: "ðŸš€ New Push by ${{ github.actor }} â€“ ${{ github.event.head_commit.message }}"
        to: ${{ secrets.EMAIL_TO }}
        from: GitHub Actions <${{ secrets.EMAIL_USERNAME }}>
        content_type: text/html
        body: file://parsed-email.html
