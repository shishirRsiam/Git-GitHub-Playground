name: Send Email on Push

on:
  push:
    branches: [main] # Trigger only when code is pushed to the 'main' branch

jobs:
  notify:
    runs-on: ubuntu-latest # GitHub-hosted runner

    steps:
    - name: Get Current Time
      id: time
      run: echo "time=$(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_OUTPUT
      # Stores the current UTC time in a variable for later use

    - name: Send Email
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 465
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}

        subject: "ğŸ”¥ [${{ github.repository }}] Push by ${{ github.actor }} â€“ ${{ github.event.head_commit.message }}"
        
        to: ${{ secrets.EMAIL_TO }}
        from: GitHub Actions <${{ secrets.EMAIL_USERNAME }}>
        content_type: text/html  # Changed to HTML for formatting

        body: |
          <h2>ğŸ“¢ New Push to <code>main</code> Branch</h2>

          <p><strong>ğŸ—‚ Repository:</strong> <a href="https://github.com/${{ github.repository }}">{{ github.repository }}</a></p>
          <p><strong>ğŸ§‘â€ğŸ’» Pushed By:</strong> ${{ github.actor }}</p>
          <p><strong>ğŸ“§ Commit Author:</strong> ${{ github.event.head_commit.author.name }} &lt;${{ github.event.head_commit.author.email }}&gt;</p>
          <p><strong>ğŸ“ Commit Message:</strong> ${{ github.event.head_commit.message }}</p>
          <p><strong>ğŸ”— Commit Link:</strong> <a href="https://github.com/${{ github.repository }}/commit/${{ github.sha }}">View Commit</a></p>
          <p><strong>ğŸ•’ Pushed At:</strong> ${{ steps.time.outputs.time }}</p>

          <br/>
          <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" width="50" alt="GitHub Logo" />
          <p style="color:gray;">This is an automated message from GitHub Actions</p>
