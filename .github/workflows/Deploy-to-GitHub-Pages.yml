name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger deployment when a push occurs to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the code from the repository
      - name: Checkout Repository
        uses: actions/checkout@v2

      # Step 2: Set up Node.js (for static site generators like Gatsby or if using npm)
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Replace with your required Node version if needed

      # Step 3: Build your project (skip this if you don't need a build step)
      - name: Build Project
        run: npm run build  # Replace with your actual build command, e.g., `yarn build`

      # Step 4: Deploy to GitHub Pages using the deploy action
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # The branch to deploy to (gh-pages)
          folder: build  # Folder containing your generated files, e.g., `build` or `public`
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Use the built-in GITHUB_TOKEN for authentication
